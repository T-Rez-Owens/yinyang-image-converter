# Yin-Yang Image Converter Configuration
# Edit these settings and run the script - no terminal input needed!

[images]
# Image paths (leave empty for auto-detection from lower_image/top_image folders)
lower_image_path = 
top_image_path = 

# Image source directories
lower_image_directory = lower_image
top_image_directory = top_image

[transformations]
# Rotation in degrees (positive = clockwise)
lower_image_rotation = 40
top_image_rotation = 180

# Flip settings (true/false)
lower_image_flip_horizontal = false
lower_image_flip_vertical = false
top_image_flip_horizontal = true
top_image_flip_vertical = false

[processing]
# Processing mode: 'methods' or 'rotation_preview'
# methods: Apply different unification techniques  
# rotation_preview: Rotate both images through same angles to find best fit
mode = methods

# Unification method to use
method = histogram_match

# Rotation preview settings (only when mode = rotation_preview)
# Both images rotate through same angles (0, 45, 90, 135, 180, 225, 270, 315)
rotation_increment = 45

# Image resolution (pixels)
resolution = 400

# Yin-yang radius
radius = 1.0

[output]
# Output directory
output_directory = ../output

# Save with high quality
dpi = 300

# Show images after generation (disabled for rotation preview)
show_images = false

# File naming prefix
filename_prefix = yinyang